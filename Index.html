<!DOCTYPE html>
<html>
<head>
	<title>FORMDATA</title>
	<link rel="stylesheet" href="formdata.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<script src="formdata.js"></script>
</head>
<body>

	<center>
		<table id="main" class="table table-borderless">
			<thead>
				<tr id="name">
					<th>First Name</th>
					<td><input class="form-control form-control-sm" type="text" name="fname" id="fname"></td>
			
		
				
					<th>Last Name</th>
					<td><input class="form-control form-control-sm" type="text" name="lname" id="lname"></td>
			
			</tr>
		</thead>
		<tbody>
				<tr id="foraddress" >
					<th>Address</th>
					<td colspan="3"><input class="form-control form-control-sm" type="text" name="address" id="address"></td>
				</tr>
				<tr id="forzip">
					<th>Zip</th>
					<td><input class="form-control form-control-sm" type="text" name="zip" id="zip"></td>
				
					<th>State</th>
					<td><input class="form-control form-control-sm" type="text" name="state" id="state"></td>
				</tr>
				<tr id="forcountry">
					<th>Country</th>
					<td><input class="form-control form-control-sm" type="text" name="country" id="country"></td>
				</tr>
				
				<tr id="forgender"  >
					<th>Gender </th>
					<td id="gender1">
						<label for="male">Male</label><input class="form-check-input" type="radio" name="gender" id="gender"value="Male">
						&nbsp;
						<label for="female">Female</label><input class="form-check-input" type="radio" name="gender" id="gender"value="Female">
					</td>
			
								</tr>
				<tr id="food">
					<th>Choice of food</th>
					<td><select class="form-select form-select-sm" name="food" id="choice"  multiple ="2">
						<option value="Pizza">Pizza</option>
						<option value="Burger">Burger</option>
						<option value="Pastry">Pastry</option>
						<option value="Chips">Chips</option>
						<option value="Cake">Cake</option>
						</select>
						</td>
			
					
				</tr>
				
				<tr rowspan="2" id="btna">
					<td colspan="2">
						<button class="btn btn-danger" onclick="AddRow()" id="btn">Submit</button>
						</td>
				</tr>
			</tbody>
		</table>

		<table class="table table-bordered"  border="4" id="show">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Address</th>
					<th>Zip</th>
					<th>State</th>
					<th>Country</th>
					<th>Gender</th>
					<th>food</th>
				</tr>
			</thead>
		</table>
	</center>
	
	
</body>
</html>
